<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/styleLogin.css">
    <title>Cadastra-se</title>
</head>
<body>
    <main id="loginContainer">
            <h1>Login</h1>
            <form action="">
                <input type="email" name="email" id="email" placeholder="Digite seu email">
                <input type="text" name="user" id="user" placeholder="Digite seu nome de usuário ">
                <input type="password" name="password" id="password" placeholder="Digite sua senha ">
                <input type="password" name="repeatPassword" id="repeatPassword" placeholder="Digite sua senha novamente ">
                <p>Já tem uma conta? <a href="loginPage.html">Login</a></p>
                <button type="submit" id="loginButton">Criar conta</button>
            </form>

    </main>
</body>
</html>
